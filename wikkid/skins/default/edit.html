<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <title>{{ title }}</title>
  <style media="screen, print" type="text/css">
   @import url(/static/default.css)
  </style>
</head>
<body>
  <div id="header">Some header</div>
  <div id="content">
    <form method="post">
      <textarea>{{ content }}</textarea>
      Describe the change: <input type="text" name="message" value=""/>
      {% if rev_id %}
      <input type="text" name="rev-id" value="{{ rev_id }}"/>
      {% endif %}
      <input type="Submit" value="Save" />
    </form>
  </div>
  <div id="footer">Some footer</div>
</body>
</html>
